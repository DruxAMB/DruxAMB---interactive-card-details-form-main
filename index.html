<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>DruxAMB Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="main d-md-flex" id="main">
    <div class="section1">
    <div class="header">    
      <div class="img1">
        <div id="cvc">000</div>
      </div>
      <div class="img2">
        <img src="./images/card-logo.svg" alt="IMG" class="img2logo">
        <div class="p" id="cardNumber">0000 0000 0000 0000</div>
        <div class="img2Flex d-flex justify-content-between">
          <div class="p" id="cardName">Muhammad Amoo</div>
          <div class="p" id="date">00/00</div>
        </div>
      </div>
    </div>
    </div> 
    <form id="forM">
      <div class="item">
        <div class="p" id="pForm">CARDHOLDER NAME</div>
        <input type="text" id="inpName" placeholder="e.g. Muhammad Amoo">
        <div class="red p" id="pName"></div>
      </div>
      <div class="item">
        <div class="p" id="pForm">CARD NUMBER</div>
        <input type="number" id="inpNum" placeholder="e.g. 1234 5678 9123 000">
        <div class="red p" id="pNum"></div>
      </div>
      <div class="item d-flex justify-content-between">
        <div class="items">
          <div class="p" id="pForm">EXP. DATE</div>
          <input type="number" id="inpMonth" placeholder="MM" style="width: 5rem;">    
        <div class="red p" id="pMonth"></div>
        </div>
        <div class="items">
          <div class="p" id="pForm">(MM/YY)</div>
          <input type="number" id="inpYear" placeholder="YY" style="width: 5rem;">    
        <div class="red p" id="pYear"></div>
        </div>
        <div class="items">
          <div class="p" id="pForm">CVC</div>
          <input type="number" id="inpCvc" placeholder="e.g. 123" style="width: 10rem;">    
        <div class="red p" id="pCvc"></div>
        </div>
      </div>
      <button type="button" onclick="conFirm()">Confirm</button>
    </form> 
    <div class="main" id="main2">
    <img src="./images/icon-complete.svg" alt="ICON">
    <div class="thanks p">THANK YOU!</div>
    <div class="add p">We've added your card details</div>
    <button class="mb-5 mt-2" onclick="contiNue()">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://druxamb.github.io/DruxAMB-Portfolio/">Muhammad Amoo</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
